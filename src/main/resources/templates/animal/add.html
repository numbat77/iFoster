<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<div class="container">
    <nav th:replace="fragments :: navigation"></nav>
    <div class="page-header">
    <h1 th:text="${title}">Default Title</h1>
    </div>

<form method="post" th:object="${animal}">
    <div class="form-group">
    <label th:for="name">Animal Name</label>
    <input type="text" th:field="*{name}" />
    </div>

     <div class="form-group">
         <label th:for="species">Species</label>
    <select th:field="*{species}">
        <option th:each="speciesType : ${speciesTypes}"
                th:text="${speciesType.name}"
                th:value="${speciesType}">Species</option>

    </select>
    </div>

    <div class="form-group">
         <label th:for="gender">Gender</label>
    <select th:field="*{gender}">
        <option th:each="genderType : ${genderTypes}"
                th:text="${genderType.name}"
                th:value="${genderType}">Gender</option>
    </select>
    </div>

    <div class="form-group">
    <label th:for="altered">Spayed/Nutered</label>
    <input type="checkbox" th:field="*{altered}"/>
    </div>

    <div class="form-group" data-provide="datepicker" data-date-format="mm-dd-yyyy">
        <label th:for="birthday">Birthday </label>
        <input type="date" th:field="*{birthday}" class="input-group-date">
    </div>

    <div class="form-group">
         <label th:for="origin">Animal Origin</label>
         <input type="text" th:field="*{origin}" />
     </div>

    <div class="form-group">
         <label th:for="requirements">Requirements</label>
         <div th:each="requirement : ${requirementList}">
             <input type="checkbox" th:field="*{requirements}" th:value="|${requirement.name}" />
         </div>
     </div>

    <div class="form-group">
    <input type="submit" value="Add Animal" />
    </div>
</form>
</div>
</body>
</html>
